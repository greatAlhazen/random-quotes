<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon bug: https://stackoverflow.com/questions/31075893/how-to-fix-favicon-ico-error-failed-to-load-resource-neterr-empty-response -->
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Quotes</title>
  </head>
  <body>
    <!-- quote container -->
    <div class="quote" id="quote-box">
      <div class="quote__title">
        <i class="fa-solid fa-quote-left quote__icon"></i>
        <span class="quote__text" id="quote"></span>
      </div>
      <div class="quote__author">
        <span id="author"></span>
      </div>

      <div class="quote__button-box">
        <button class="quote__button" id="twitter-btn" title="Share on twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="quote__button" id="new-quote">Load new</button>
      </div>
    </div>

    <!-- spinner -->
    <div class="loader" id="loader">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
    </div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
